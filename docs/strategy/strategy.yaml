# ============================================================================
# strategy.yaml - 大本営命令（戦略文書）
# ============================================================================
# 
# このファイルは参謀総長（Claude Desktop）が作成し、
# 幕僚長（User）の承認を得た後、方面軍に展開される。
#
# 作戦部長（Gemini）と情報部長（ChatGPT）の意見を統合した
# 最終的な作戦計画を記載する。
#
# ============================================================================

# ─────────────────────────────────────────────────────────────────────────────
# メタ情報
# ─────────────────────────────────────────────────────────────────────────────
meta:
  project: "[プロジェクト名]"
  version: "1.0.0"
  created: "YYYY-MM-DD"
  updated: "YYYY-MM-DD"
  author: "参謀総長（Claude Desktop）"
  status: "draft"  # draft / pending_approval / approved / in_progress / completed

# ─────────────────────────────────────────────────────────────────────────────
# 承認状況
# ─────────────────────────────────────────────────────────────────────────────
approval:
  staff_chief:  # 幕僚長
    approved: false
    date: null
    comment: ""
  
  operations_chief:  # 作戦部長（Gemini）
    reviewed: false
    date: null
    comment: ""
  
  intel_chief:  # 情報部長（ChatGPT）
    reviewed: false
    date: null
    comment: ""

# ─────────────────────────────────────────────────────────────────────────────
# 作戦目標
# ─────────────────────────────────────────────────────────────────────────────
objectives:
  primary: |
    [主要目標を記載]
  
  secondary:
    - "[副次目標1]"
    - "[副次目標2]"
  
  success_criteria:
    - "[成功基準1]"
    - "[成功基準2]"

# ─────────────────────────────────────────────────────────────────────────────
# 制約条件
# ─────────────────────────────────────────────────────────────────────────────
constraints:
  technical:
    - "[技術的制約1]"
    - "[技術的制約2]"
  
  resources:
    time: "[期限]"
    budget: "[予算]"
    personnel: "[人員]"
  
  environment:
    os: "Ubuntu 24.04 / Windows 11"
    gpu: "NVIDIA A5000 (24GB VRAM)"
    other: []

# ─────────────────────────────────────────────────────────────────────────────
# 技術方針（作戦部長の意見を反映）
# ─────────────────────────────────────────────────────────────────────────────
technical_direction:
  architecture: |
    [アーキテクチャ概要]
  
  stack:
    language: "[言語]"
    framework: "[フレームワーク]"
    database: "[データベース]"
    other: []
  
  patterns:
    - "[採用するデザインパターン]"

# ─────────────────────────────────────────────────────────────────────────────
# リスク評価（情報部長の意見を反映）
# ─────────────────────────────────────────────────────────────────────────────
risk_assessment:
  - id: "RISK-001"
    description: "[リスク内容]"
    probability: "low"  # low / medium / high
    impact: "medium"    # low / medium / high
    mitigation: "[対策]"
  
  - id: "RISK-002"
    description: "[リスク内容]"
    probability: "medium"
    impact: "high"
    mitigation: "[対策]"

# ─────────────────────────────────────────────────────────────────────────────
# 方面軍配分
# ─────────────────────────────────────────────────────────────────────────────
fleet_assignment:
  frontend:
    enabled: true
    scope:
      - "[担当範囲1]"
      - "[担当範囲2]"
    priority: "high"  # high / medium / low
    dependencies: []
  
  backend:
    enabled: true
    scope:
      - "[担当範囲1]"
      - "[担当範囲2]"
    priority: "high"
    dependencies: []
  
  test:
    enabled: true
    scope:
      - "[担当範囲1]"
    priority: "medium"
    dependencies:
      - "frontend"
      - "backend"
  
  infra:
    enabled: true
    scope:
      - "[担当範囲1]"
    priority: "medium"
    dependencies: []

# ─────────────────────────────────────────────────────────────────────────────
# 実行計画
# ─────────────────────────────────────────────────────────────────────────────
execution_plan:
  phases:
    - phase: 1
      name: "[フェーズ名]"
      description: "[概要]"
      fleets: ["infra"]
      duration: "[期間]"
    
    - phase: 2
      name: "[フェーズ名]"
      description: "[概要]"
      fleets: ["frontend", "backend"]
      duration: "[期間]"
    
    - phase: 3
      name: "[フェーズ名]"
      description: "[概要]"
      fleets: ["test"]
      duration: "[期間]"

# ─────────────────────────────────────────────────────────────────────────────
# 備考
# ─────────────────────────────────────────────────────────────────────────────
notes: |
  [その他の注意事項・メモ]

# ============================================================================
# 更新履歴
# ============================================================================
# YYYY-MM-DD: 初版作成
# ============================================================================
